stages:
  - test
  - pages
  - external

cmake3.5_embedded:
  only: [ master, merge_requests ]
  image: pdidev/centos_cmake3.5
  script:
    - cmake -DDIST_PROFILE=Devel -DBUILD_DOCUMENTATION=OFF -DBUILD_TESTING=OFF .
    - make -j 2

cmake3.5_system:
  only: [ master, merge_requests ]
  image: pdidev/centos_libs_cmake3.5
  script:
    - cmake -DDIST_PROFILE=Devel -DBUILD_DOCUMENTATION=OFF -DBUILD_TESTING=OFF .
    - make -j 2

cmake3.10_embedded:
  only: [ master, merge_requests ]
  image: pdidev/centos_cmake3.10
  script:
    - cmake -DDIST_PROFILE=Devel -DUSE_DEFAULT=EMBEDDED .
    - make -j 2
    - ctest -j 2 --output-on-failure

cmake3.10_system:
  only: [ master, merge_requests ]
  image: pdidev/centos_libs_cmake3.10
  script:
    - cmake -DDIST_PROFILE=Devel -DUSE_DEFAULT=SYSTEM -DUSE_Bpp=SYSTEM .
    - make -j 2
    - ctest -j 2 --output-on-failure

pages:
  only: [ master, '/^[0-9]*\.[0-9]*\.[0-9]*$/' ]
  image: pdidev/centos_libs_cmake3.10
  variables: { GIT_SUBMODULE_STRATEGY: recursive }
  script:
    - mkdir build
    - cd build
    - cmake -DDIST_PROFILE=User -DBUILD_DOCUMENTATION=ON -DUSE_DEFAULT=SYSTEM -DUSE_Bpp=SYSTEM ..
    - make -j 2 PDI_pkg
    - cd
    - mkdir -p "$CI_PROJECT_DIR/public/"
    - if [ -z "${CI_COMMIT_TAG}" ]; then mv $CI_PROJECT_DIR/build/staging/share/doc/PDI/html "$CI_PROJECT_DIR/public/${CI_COMMIT_REF_NAME}"; fi
    - if [ -n "${CI_COMMIT_TAG}" ]; then mv $CI_PROJECT_DIR/build/staging/share/doc/PDI/html "$CI_PROJECT_DIR/public/${CI_COMMIT_TAG}"; fi
    - curl curl -s -u "jbigot:${GITHUB_SITE_DEPLOY_KEY}" -H 'Accept: application/vnd.github.v3+json' -X POST "https://api.github.com/repos/pdidev/pdidev.github.io/dispatches" -d '{ "event_type": "do_gitlab_deploy" }'
  artifacts: { paths: [ public ] }
