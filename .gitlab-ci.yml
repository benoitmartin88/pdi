.shared_script: &shared_script
  - export DOCKER_RUNNER=gitlab
  - export MAKEFLAGS='-j 2'
  - sh tools/build_scripts/build_and_run.sh

.default_run: &default_run [ master, '/^[0-9]*\.[0-9]*\.[0-9]*$/', merge_requests ]

pages:
  only: *default_run
  image: ghcr.io/pdidev/spack/latest/gcc/openmpi/all
  variables: { GIT_SUBMODULE_STRATEGY: recursive }
  script:
    - cmake -DBUILD_DOCUMENTATION=ON -DBUILD_TESTING=OFF pdi
    - if make doc 2>&1 | tee >(cat>&2) | grep -qsi 'warning\|error >/dev/null; then exit 1; fi
    - mkdir -p "$CI_PROJECT_DIR/public/"
    - if [ -z "${CI_COMMIT_TAG}" ]; then mv docs/html "$CI_PROJECT_DIR/public/${CI_COMMIT_REF_NAME}"; fi
    - if [ -n "${CI_COMMIT_TAG}" ]; then mv docs/html "$CI_PROJECT_DIR/public/${CI_COMMIT_TAG}"; fi
  artifacts: { paths: [ public ] }

spack_oldest_clang_openmpi_all:
  only: *default_run
  image: ghcr.io/pdidev/spack/oldest/clang/openmpi/all
  script:
    - *shared_script

spack_oldest_clang_openmpi_mini:
  only: *default_run
  image: ghcr.io/pdidev/spack/oldest/clang/openmpi/mini
  script:
    - export PDI_PLUGIN_PATH=/tmp/pdi_plugins
    - *shared_script

