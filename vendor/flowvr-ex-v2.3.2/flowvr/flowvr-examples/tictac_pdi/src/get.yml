logging:
  level: debug

data:
  wait: int
  text_it: int
  text_source: {type: array, subtype: char, size: 256}
  array_stamp: {type: array, subtype: int, size: 2}
  text_shr: {type: array, subtype: char, size: 4}

plugins:
  flowvr:
    component: module
    wait_on_data: wait
    input_ports:
      text:
        data: text_shr
        stamps:
          it: text_it
          source: text_source
          my_stamp: array_stamp
