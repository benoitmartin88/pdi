pdi:
  metadata:
    input: int
    ni: int
    nj: int
    nit: int
    njt: int
    istart: int
    jstart: int
    rank: int
  data: # values that can not be referenced using $syntax
    reals: 
      type: double
      sizes: [$ni , $nj]
      global_sizes: [$nit, $njt]
      global_starts: [$istart, $jstart]
      order: fortran
    values: 
      type: int
      sizes: [$ni , $nj]
      global_sizes: [$nit, $njt]
      global_starts: [$istart, $jstart]
      order: fortran

  plugins:
    parallel_declh5:
      defaults:
        outputs:
          select: $input=0
          file: test_01_one_file.h5
        inputs:
          select: $input=1
          file: test_01_one_file.h5
        scalars:
          global_start: [$rank*$ni, $rank*nj]
          global_size: [$nproc*$ni, $nproc*$nj]
          select: 1 # $rank == 0, not implemented

      outputs:
        reals:
        values:
      inputs:
        reals:
        values:
  
