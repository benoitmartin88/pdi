metadata:
  input: int
  ni: int
  nj: int
  rank: int
data: # values that can not be referenced using $syntax
  reals:
    type: double
    sizes: [$nj , $ni]
    order: fortran
  values:
    type: int
    sizes: [$nj , $ni]
    order: fortran

plugins:
  decl_sion:
    outputs:
      - variable: reals
        file: reals_f90.sion
        select: $input = 0
      - variable: values
        file: values_f90.sion
        select: $input = 0
      - variable: ni
        file: ni_f90.sion
        select: $input = 0
      - variable: nj
        file: nj_f90.sion
        select: $input = 0
    inputs:
      - variable: reals
        file: reals_f90.sion
        select: $input = 1
      - variable: values
        file: values_f90.sion
        select: $input = 1
