metadata:
  ni: int
  nj: int
data: # values that can not be referenced using $syntax
  reals:
    type: double
    sizes: [$nj , $ni]
  values:
    type: int
    sizes: [$nj , $ni]

plugins:
  decl_sion:
    inputs:
      - event: read_data
        file: test_03_C.sion
        vars: [ values, reals ]
    outputs:
      - event: write_data
        file: test_03_C.sion
        vars: [ ni, nj, reals, values ]
