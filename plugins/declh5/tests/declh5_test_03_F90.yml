pdi:
  metadata:
      input: int
      ni: integer
      nj: integer
      ni_ghost: integer
      nj_ghost: integer
      rank: integer
  data: # values that can not be referenced using $syntax
      reals: 
          type: double
          sizes: [$ni, $nj]
          subsizes: [$ni - (2*$ni_ghost) , $nj - (2*$nj_ghost)] 
          starts: [$ni_ghost, $nj_ghost] # offset
          order: fortran
      values: 
          type: int
          sizes: [$ni , $nj]
          subsizes: [$ni - (2*$ni_ghost) , $nj - (2*$nj_ghost)] 
          starts: [$ni_ghost, $nj_ghost] # offset
          order: fortran

  plugins:
      declh5:
          defaults:
              outputs:
                  select: ${input} = 0
                  file: test_03_rank_${rank}_f90_slice.h5
              inputs:
                  select: ${input} = 1
                  file: test_03_rank_${rank}_f90_slice.h5
          outputs:
              reals:
              values:
              ni:
              nj:
          inputs:
              reals:
              values:
  
