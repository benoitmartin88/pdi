pdi:
  metadata:
    ni: int
    nj: int
  data: # values that can not be referenced using $syntax
    reals:
      type: double
      sizes: [$nj , $ni]
      order: fortran
    values:
      type: int
      sizes: [$nj , $ni]
      order: fortran

  plugins:
    SIONlib:
      files:
        inputs:
          input1:
            transaction: read_data
            path: test_02_f90.sion
            vars:
              - reals
              - values
        outputs:
          output1:
            transaction: write_data
            path: test_02_f90.sion
            vars:
              - ni
              - nj
              - values
              - reals
