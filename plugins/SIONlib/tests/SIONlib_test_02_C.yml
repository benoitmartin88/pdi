pdi:
  metadata:
    input: int
    ni: int
    nj: int
    rank: int
  data: # values that can not be referenced using $syntax
    reals:
      type: double
      sizes: [$nj , $ni]
    values:
      type: int
      sizes: [$nj , $ni]

  plugins:
    SIONlib:
      defaults:
        outputs:
          select: $input=0
          directory: .
        inputs:
          select: $input=1
          directory: .
      outputs:
        reals:
        values:
        ni:
        nj:
      inputs:
        reals:
        values:
