pdi:
  metadata:
    input: int
    ni: int
    nj: int
    rank: int
  data: # values that can not be referenced using $syntax
    reals:
      type: double
      sizes: [$nj , $ni]
    values:
      type: int
      sizes: [$nj , $ni]

  plugins:
    SIONlib:
      outputs:
        - variable: reals
          file: reals_C.sion
          select: $input = 0
        - variable: values
          file: values_C.sion
          select: $input = 0
        - variable: ni
          file: ni_C.sion
          select: $input = 0
        - variable: nj
          file: nj_C.sion
          select: $input = 0
      inputs:
        - variable: reals
          file: reals_C.sion
          select: $input = 1
        - variable: values
          file: values_C.sion
          select: $input = 1
