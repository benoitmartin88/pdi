pdi:
  metadata:
    meta0: int
    meta1: int
    meta2: int
    meta3: int
    meta4: int
  data: # values that can not be referenced using $syntax
    test_var: double
  plugins:
    SIONlib:
      outputs:
        - variable: test_var
          file: test_01_variable_$meta1.sion
        - event: testing
          file: test_01_event_$meta1.sion
          vars: [ test_var ]
