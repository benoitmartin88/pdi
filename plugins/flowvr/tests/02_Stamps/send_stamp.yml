logging: trace

data:
  wait: int
  int_stamp: int
  float_stamp: float
  string_stamp: {type: array, subtype: char, size: 16}
  int_array_stamp: {type: array, subtype: int, size: 32}
  float_array_stamp: {type: array, subtype: float, size: 32}

plugins:
  flowvr:
    component: module
    wait_on_data: wait
    output_ports:
      stamps_out:
        stamps:
          int_stamp: int_stamp
          float_stamp: float_stamp
          string_stamp: string_stamp
          int_array_stamp: int_array_stamp
          float_array_stamp: float_array_stamp
