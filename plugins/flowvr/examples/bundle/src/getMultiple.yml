logging:
  level: debug

data:
  wait: int
  text_shr: {type: array, subtype: char, size: 4}
  text2_shr: {type: array, subtype: char, size: 4}
  text_it: int 
  text_source: {type: array, subtype: char, size: 256}
  text2_it: int
  text2_source: {type: array, subtype: char, size: 256}

plugins:
  flowvr:
    component: module
    wait_on_data: wait
    input_ports:
      text:
        data: text_shr
        stamps:
          it: text_it
          source: text_source
      text2:
        data: text2_shr
        stamps:
          it: text2_it
          source: text2_source
