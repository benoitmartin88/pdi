logging:
  level: debug

data:
  wait: int
  text_shr: {type: array, subtype: char, size: 4}
  text2_shr: {type: array, subtype: char, size: 4}
  text_it: int
  text2_it: int

plugins:
  flowvr:
    - component: module
      name: Module1
      wait_on_data: wait
      output_ports:
        text:
          data: text_shr
          data_size: const
          stamps:
            it: text_it
    - component: module
      name: Module2
      wait_on_data: wait
      output_ports:
        text2:
          data: text2_shr
          data_size: const
          stamps:
            it: text2_it
