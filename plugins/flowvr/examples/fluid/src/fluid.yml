logging:
  level: info

metadata:
  NY: int
  NX: int

data:
  wait: int
#payload
  velocity: {type: array, subtype: char, size: [$NX * 2, $NY]}
  density:  {type: array, subtype: char, size: [$NX * 2, $NY]}
#stamps
  vel_P_xy: {type: array, subtype: int, size: 2}
  vel_N_xy: {type: array, subtype: int, size: 2}
  den_P_xy: {type: array, subtype: int, size: 2}
  den_N_xy: {type: array, subtype: int, size: 2}
#buttons
  pos_xy: {type: array, subtype: float, size: 2}
  left_button: int
  right_button: int
  middle_button: int

plugins:
  flowvr:
    component: module
    wait_on_data: wait
    input_ports:
      positions:
        event_mouse:
          POS_XY: pos_xy
          LEFT_BUTTON: left_button
          RIGHT_BUTTON: right_button
          MIDDLE_BUTTON: middle_button
    output_ports:
      velocity: 
        data: velocity
        stamps:
          P: vel_P_xy
          N: vel_N_xy
      density:
        data: density
        stamps:
          P: den_P_xy
          N: den_N_xy

      

      
      
    