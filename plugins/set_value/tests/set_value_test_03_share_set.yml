logging:
  level: trace
data:
  value_char:
    type: char
  char_array:
    size: 3 
    subtype: char
    type: array
  value_short:
    type: int16
  short_array:
    size: 3
    subtype: int16
    type: array
  value_int:
    type: int
  int_array:
    size: 3
    subtype: int
    type: array
  value_long:
    type: int64
  long_array:
    size: 3
    subtype: int64
    type: array
  value_float:
    type: float
  float_array:
    size: 3
    subtype: float
    type: array
  value_double:
    type: double
  double_array:
    size: 3
    subtype: double
    type: array
  string:
    size: 5
    subtype: char
    type: array
plugins:
  set_value:
    on_event:
      init:
        - share:
          - value_char: 42
          - char_array: [0, 1, 2]
          - value_short: 4242
          - short_array: [3, 4, 5]
          - value_int: 424242
          - int_array: [6, 7, 8]
          - value_long: 424242424242
          - long_array: [9, 10, 11]
          - value_float: 3.14159265
          - float_array:
            - 1.23456789
            - 12.3456789
            - 123.456789
          - value_double: 3.14159265
          - double_array:
            - 1.23456789
            - 12.3456789
            - 123.456789
          - string: "aaaa"
      increment:
        - set:
          - value_char: "$value_char + 1"
          - char_array: ["$char_array[0] + 1", "$char_array[1] + 1", "$char_array[2] + 1"]
          - value_short: "$value_short + 1"
          - short_array: ["$short_array[0] + 1", "$short_array[1] + 1", "$short_array[2] + 1"]
          - value_int: "$value_int + 1"
          - int_array: ["$int_array[0] + 1", "$int_array[1] + 1", "$int_array[2] + 1"]
          - value_long: "$value_long + 1"
          - long_array: ["$long_array[0] + 1", "$long_array[1] + 1", "$long_array[2] + 1"]
          - value_float: "$value_float + 1"
          - float_array: ["$float_array[0] + 1", "$float_array[1] + 1", "$float_array[2] + 1"]
          - value_double: "$value_double + 1"
          - double_array: ["$double_array[0] + 1", "$double_array[1] + 1", "$double_array[2] + 1"]
          - string: "abcd"
    on_finalize:
      - release: 
        - value_char
        - char_array
        - value_short
        - short_array
        - value_int
        - int_array
        - value_long
        - long_array
        - value_float
        - float_array
        - value_double
        - double_array
        - string
