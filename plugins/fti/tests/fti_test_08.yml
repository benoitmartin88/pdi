data:
  fti_status: int
  test: int
  array: {type: array, size: 10, subtype: int}
  array2D: {type: array, size: [3, 3], subtype: int}
  test_size: int64
  array_size: int64
  array2D_size: int64

plugins:
  mpi:
  fti:
    config_file: fti_config_03.ini
    status: fti_status
    dataset: 
      0: { name: test, size: test_size }
      1: { name: array, size: array_size }
      2: { name: array2D, size: array2D_size }
    recover_on: recover
    checkpoint:
      L1_on: ckpt
