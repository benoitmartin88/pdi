metadata:
  input: int
  ni: int
  nj: int
  nig: int
  njg: int
  nit: int
  njt: int
  istart: int
  jstart: int
data:
  reals: 
    type: double
    sizes: [$ni + 2*$nig , $nj + 2*$njg]
    subsizes: [$ni , $nj]
    starts: [$nig, $njg]
    global_sizes: [$nit, $njt]
    global_starts: [$istart, $jstart]
    order: fortran
  values: 
    type: int
    sizes: [$ni + 2*$nig , $nj + 2*$njg]
    subsizes: [$ni , $nj]
    starts: [$nig, $njg]
    global_sizes: [$nit, $njt]
    global_starts: [$istart, $jstart]
    order: fortran
plugins:
  mpi:
  decl_hdf5:
    file: decl_hdf5_test_04_C.h5
    communicator: $MPI_COMM_WORLD
    datasets:
      reals:
        type: double
        sizes: [$njt, $nit]
      values:
        type: int
        sizes: [$njt, $nit]
    write:
      reals:
        when: $input=0
        dataset_selection:
          start: [$jstart, $istart]
      values:
        when: $input=0
        dataset_selection:
          start: [$jstart, $istart]
    read:
      reals:
        when: $input=1
        dataset_selection:
          start: [$jstart, $istart]
      values:
        when: $input=1
        dataset_selection:
          start: [$jstart, $istart]
