metadata:
  input: int
  ni: int
  nj: int
  nig: int
  njg: int
  nit: int
  njt: int
  istart: int
  jstart: int
data:
  reals:
    type: array
    subtype: double
    size: [$nj + 2*$njg, $ni + 2*$nig]
    subsize: [$nj, $ni]
    start: [$njg, $nig]
  values:
    type: array
    subtype: int
    size: [$nj + 2*$njg, $ni + 2*$nig]
    subsize: [$nj, $ni]
    start: [$njg, $nig]
plugins:
  mpi:
  decl_hdf5:
    file: decl_hdf5_test_04.h5
    communicator: $MPI_COMM_WORLD
    datasets:
      reals:  {type: array, subtype: double, size: [$njt, $nit]}
      values: {type: array, subtype: int, size: [$njt, $nit]}
    write:
      reals:
        when: $input=0
        dataset_selection: {start: [$jstart, $istart]}
      values:
        when: $input=0
        dataset_selection: {start: [$jstart, $istart]}
    read:
      reals:
        when: $input=1
        dataset_selection: {start: [$jstart, $istart]}
      values:
        when: $input=1
        dataset_selection: {start: [$jstart, $istart]}
