metadata:
  input: int
  ni: int
  nj: int
  rank: int
data:
  reals: 
    type: double
    sizes: [$nj, $ni]
  values: 
    type: int
    sizes: [$nj, $ni]
plugins:
  decl_hdf5:
    - file: decl_hdf5_test_02_r${rank}.h5
      when: $input=0
      write: [ reals, values, ni, nj ]
    - file: decl_hdf5_test_02_r${rank}.h5
      when: $input=1
      read: [ reals, values ]
