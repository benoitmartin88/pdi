

pdi:
  metadata:
    input: int
    ni: int
    nj: int
    nig: int
    njg: int
    nit: int
    njt: int
    istart: int
    jstart: int
    rank: int

  data: # values that can not be referenced using $syntax
    reals: 
      type: double
      sizes: [$ni + 2*$nig , $nj + 2*$njg]
      subsizes: [$ni , $nj]
      starts: [$nig, $njg]
      global_sizes: [$nit, $njt]
      global_starts: [$istart, $jstart]
      order: fortran

    values: 
      type: int
      sizes: [$ni + 2*$nig , $nj + 2*$njg]
      subsizes: [$ni , $nj]
      starts: [$nig, $njg]
      global_sizes: [$nit, $njt]
      global_starts: [$istart, $jstart]
      order: fortran

  plugins:
    decl_hdf5:
      defaults:
        outputs:
          select: $input=0
          file: test_01_F90_one_file.h5
        inputs:
          select: $input=1
          file: test_01_F90_one_file.h5

      outputs:
        reals:
        values:
      inputs:
        reals:
        values:
  
