pdi:
  metadata:
    iter: int
    dsize:  { size: 2, type: array, subtype: int }
    psize:  { size: [2, 4], type: array, subtype: int }
    pcoord: { size: 2, type: array, subtype: int }
  data:
    main_field: { size: [ '$dsize[0]', '$dsize[1]' ], type: array, subtype: double }
  plugins:
    mpi:
    decl_hdf5:
      file: ${dsize}
      communicator: $MPI_COMM_WORLD
      datasets:
        data:
          type: array
          subtype: double
          size: [10, '$wrong_reference[0]*($dsize[0]-2)', '$psize[1]*($dsize[1]-2)']
      write:
        main_field:
          dataset: data
          memory_selection:
            size:  ['$dsize[0]-2', '$dsize[1]-2']
            start: [1, 1]
          dataset_selection:
            size:  [1, '$dsize[0]-2', '$dsize[1]-2']
            start: [$iter, '($dsize[0]-2)*$pcoord[0]', '($dsize[1]-2)*$pcoord[1]']